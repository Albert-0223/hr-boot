<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="#">人力资源管理系统</a></li>
        <li><a href="#">职务管理</a></li>
        <li>增加职务</li>
    </ol>
    <h2 class="page-header">增加新职务</h2>

    <form action="" id="form1" class="form-horizontal">
        <div class="form-group">
            <label for="" class="col-sm-2">职务名称:</label>
            <div class="col-sm-8">
                <input type="text" id="jobName" name="jobName"
                       placeholder="请输入职务名称" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2">职务最低工资:</label>
            <div class="col-sm-8">
                <input type="text" id="jobMinSal" name="jobMinSal"
                       placeholder="请输入职务最低工资" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2">职务最高工资:</label>
            <div class="col-sm-8">
                <input type="text" id="jobMaxSal" name="jobMaxSal"
                       placeholder="请输入职务最高工资" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <input type="button" value="增加职务" class="btn btn-success" id="addBtn">
                <input type="button" value="取消" class="btn btn-danger" onclick="history.back();">
            </div>
        </div>
    </form>
</div>


<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap/js/bootstrap.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/globle.js"></script>
<script>
    //文档就绪事件
    $(function () {
        function checkForm() {
            if ($('#jobName').val().length > 10 || $('#deptName').val() == '') {
                layer.msg('职务名称不能为空 或超过10个字符!');
                $('#deptName').focus();
                return false;
            }
            return true;
        }

        //增加按钮单击事件
        $('#addBtn').click(function () {
            if (!checkForm()) return;

            //序列化表单中的参数
            let params = $('#form1').serialize();
            //发出ajax请求
            $.get(baseUrl + 'job/add', params, function (data) {
                layer.msg('增加职务成功！');
                setTimeout('location.href = "QueryJob.html"', 500);
            })
                .error(function (xhr, status, text) {
                    layer.msg('请求失败,' + text);
                });

        });

    });
</script>
</body>
</html>
